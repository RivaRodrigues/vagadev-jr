<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 Rush</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Topo da página / Menu NAV-->
    <header class="topo">
        <section class="img-nav">
            <img src="./assets/svgs/icon_hamburguer.svg"  class ="icon-navegacao" alt="Botão de navegação, clique aqui para abrir as opções de navegação">
            <img src="./assets/svgs/logotipo.svg" class="img-logotipo" alt="Logotipo N1 Rush, clique aqui para retornar ao início.">
        </section>
       <section class="nav-bar">
            <ul class="menu-itens">
                <li class="item-menu"><a href="#" class="link-menu"><img src="./assets/svgs/paper-plane.svg"  class="icon-item-menu" 
                    alt="clique aqui para falar conosco">  
                  CONTATO </a></li>
                <li class="item-menu">|</li>
                <li class="item-menu"> <a href="#" class="link-menu"><img src="./assets/svgs/search-solid.svg"  class="icon-item-menu" 
                    alt="clique aqui para realizar uma busca">  
                    BUSCAR</a></li>
                <li class="item-menu">|</li>
                <li class="item-menu"> <a href="#" class="link-menu"><img src="./assets/svgs/shopping-bag-solid.svg"  class="icon-item-menu" 
                    alt="clique aqui para ver seu carrinho de compras"></a></li>    
            </ul>
       </section>
    </header>
    <article>
        <!--Sessão do Carousel-->
        <section class="carousel-container">
            <figure>
                <img src="./assets/img/principal_banner_desktop.jpg" class="slide" alt="">
            </figure>
            <figure>
                <img src="./assets/img/principal_banner_desktop_02.jpg" class="slide" alt="">
            </figure>    
        </section>
            <section class="control-carousel">
                <section class="name-slide">
                    MORTAL KOMBAT
                </section>
                <section class="number-slide">
                    <p class="number-text">1 / 2</p>
                </section>
                <section class="nav-control">
                    <section id="arrow-prev" class="control"></section>
                    <section id="arrow-next" class="control"></section>
                </section>
            </section>
         <!--Sessão do Banner-->   
        <section class="banner-container">
              <section class="card-banner">
                <figure>
                    <img src="./assets/img/zelda_banner.jpg" class="img-banner"  alt="">
                </figure>
                <section class="body-banner">
                    <p> The Legend of Zelda - Breath of th wild <hr></p> 
                </section>
              </section>
              <section class="card-banner">
                <figure>
                    <img src="./assets/img/sekiro_banner.jpg" class="img-banner"  alt="">
                </figure>
                <section class="body-banner">
                    <p> SEKIRO - Shadows die twice <hr></p> 
                </section>
              </section>
        </section>

        <!--Sessão de Destaques-->
        <section class="container-destaques">
            <section class="title-destaques">
                <figure>
                    <img src="./assets/svgs/icon_destaques.svg" class="destaque-img" alt="">
                </figure>
                <h1 class="h1-destaques">Produtos em Destaque</h1>
            </section>
            <section class="grupo-card-destaques">
                <section class="card-destaques">
                    <section class="card-destaques-img">
                        <img src="./assets/img/outriders.png"  class="img-card" alt="">   
                    </section>
                    <section class="card-destaques-body">
                        <h4 class="sub-title-card"> Outriders</h4>
                        <h2>R$200,00</h2>
                        <section class="btn">
                            <button>Comprar</button>
                        </section>  
                    </section>       
                </section>
                <section class="card-destaques">
                    <section class="card-destaques-img">
                        <img src="./assets/img/cyberpunk.png"  class="img-card" alt="">   
                    </section>
                    <section class="card-destaques-body">
                        <h4 class="sub-title-card"> Cyberpunk</h4>
                        <h2>R$200,00</h2>
                        <section class="btn">
                            <button>Comprar</button>
                        </section>  
                    </section>       
                </section>
                <section class="card-destaques">
                    <section class="card-destaques-img">
                        <img src="./assets/img/donkey_kong.png"  class="img-card" alt="">   
                    </section>
                    <section class="card-destaques-body">
                        <h4 class="sub-title-card-3"> Donkey Kong Country Tropical
                            <br>Freeze</h4>
                        <h2>R$200,00</h2>
                        <section class="btn">
                            <button>Comprar</button>                          
                        </section>  
                    </section>       
                </section>
            </section>
        </section>  
    </article>
    <!--Início do Footer da página-->
    <footer>
        <section class="logotipo-footer">
            <figure>
                <img src="./assets/svgs/logo-footer.svg" alt="">
            </figure>
        </section>
        <section class="copyrigths">
            <h3 class="h3-copyrith">Agência N1 - Todos os direitos reservados</h3>
        </section>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
